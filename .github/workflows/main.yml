name: Wake Up Streamlit App

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # ✅ เพิ่มส่วนนี้เพื่อให้แน่ใจว่า Bot มีสิทธิ์เขียนข้อมูล
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # อัปเดตเป็น v4 ล่าสุด

      - name: Update last_wake_up.txt
        run: |
          echo "Last Wake Up: $(date +'%Y-%m-%d %H:%M:%S') (UTC)" > last_wake_up.txt

      - name: Commit and Push changes
        run: |
          # ✅ ใช้ identity มาตรฐานของ GitHub Actions Bot
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_wake_up.txt
          # ✅ ป้องกัน error กรณีที่ไม่มีการเปลี่ยนแปลงไฟล์
          git commit -m "Keep-alive: Wake up Streamlit [skip ci]" || echo "No changes to commit"
          git push
